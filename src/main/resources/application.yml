spring:
  profiles:
    active: local

  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/mockuser
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: user1234!

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

